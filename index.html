<body>
    <div class="start-overlay" id="startOverlay">
        <h1>DVD Organization Simulator</h1>
        <div class="start-instructions">
            <h3>How to Play</h3>
            <p>Place DVDs on the shelf in <strong>alphabetical&nbsp;order</strong>.</p>
            <!-- <p>"The" at the start of titles is ignored.</p>
            <p>Leave gaps for future movies!</p> -->
            <p>Too many on the floor = game over!</p>
        </div>
        <div class="difficulty-select">
            <h3>Select Difficulty</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="startGame('easy')">Easy</button>
                <button class="difficulty-btn" onclick="startGame('medium')">Medium</button>
                <button class="difficulty-btn" onclick="startGame('hard')">Hard</button>
                <button class="difficulty-btn" onclick="startGame('insane')">Insane</button>
            </div>
        </div>
        <div class="credit">created by <a href="https://timcieplowski.com" target="_blank" rel="noopener">Tim Cieplowski</a></div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-text" id="gameOverTitle">GAME OVER</div>
        <div class="game-over-difficulty" id="gameOverDifficulty">Medium</div>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <div id="gameOverReason"></div>
        <div class="game-over-buttons">
            <button class="share-btn" onclick="shareScore()">Share</button>
            <button class="restart-btn" onclick="goToHome()">Play Again</button>
        </div>
    </div>

    <div class="game-container">
        <header id="gameHeader">
            <button class="new-btn" onclick="goToHome()">New</button>
            <div class="stats">
                <div class="stat">Points <span class="stat-value" id="score">0</span></div>
                <div class="stat difficulty-stat"><span class="stat-value" id="difficultyDisplay">Medium</span></div>
            </div>
        </header>

        <div class="shelving-unit" id="shelvingUnit"></div>

        <div class="floor-area">
            <div class="floor-header">
                <div class="floor-label">FLOOR STACK</div>
                <div class="floor-capacity" id="floorCapacity">0 / 5</div>
            </div>
            <div class="floor-dvds" id="floorDvds"></div>
        </div>
    </div>

    <script src="game.js?v=003"></script>
